syntax = "proto3";

package rate;

service Rate {
  rpc GetRates(Request) returns (Result);
}

message Request {
    repeated string hotelIds = 1;
	string InDate = 2;
	string OutDate = 3;
}

message Result {
	repeated RatePlan RatePlans = 1;
}

message RatePlan {
	string HotelId = 1;
	string Code = 2;     
	string InDate = 3;   
	string OutDate = 4;  
	RoomType RoomType = 5;
}

message RoomType {
	double BookableRate = 1;   
	string Code = 2;               
	string RoomDescription = 3;    
	double TotalRate = 4;          
	double TotalRateInclusive = 5; 
}